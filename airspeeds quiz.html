<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úàÔ∏è Airspeeds Quiz ‚úàÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .aircraft-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .aircraft-btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #666;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .aircraft-btn:hover {
            background-color: #4a4a4a;
            border-color: #888;
        }

        .aircraft-btn.active {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .hint-btn {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #FF9800;
            border-radius: 6px;
            background-color: #FF9800;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .hint-btn:hover {
            background-color: #F57C00;
            border-color: #F57C00;
        }

        .current-aircraft {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .hint-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .hint-content {
            background-color: #2a2a2a;
            border: 2px solid #FF9800;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
        }

        .hint-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FF9800;
        }

        .hint-speeds {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .hint-speed-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background-color: #3a3a3a;
            border-radius: 4px;
            font-family: monospace;
        }

        .hint-close {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #666;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .hint-close:hover {
            background-color: #777;
        }

        .instructions {
            text-align: center;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #cccccc;
        }

        .quiz-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 20px;
        }

        .quiz-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 5px 0;
        }

        .vspeed-label {
            font-weight: bold;
            font-size: 16px;
            width: 80px;
            text-align: right;
            color: white;
        }

        .answer-input {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #666;
            border-radius: 4px;
            background-color: white;
            color: black;
        }

        .answer-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .answer-input.correct {
            background-color: #90EE90;
            border-color: #4CAF50;
        }

        .answer-input.wrong {
            background-color: #FFB6C1;
            border-color: #FF6B6B;
        }

        .status-indicator {
            width: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .status-correct {
            color: #90EE90;
        }

        .fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(42, 42, 42, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #90EE90;
            z-index: 1001;
            display: none;
            border: 2px solid #90EE90;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 10px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .quiz-row {
                gap: 10px;
            }
            
            .vspeed-label {
                width: 60px;
                font-size: 14px;
            }
            
            .answer-input {
                width: 70px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">‚úàÔ∏è AIRSPEEDS QUIZ ‚úàÔ∏è</h1>
        
        <div class="aircraft-selector">
            <button class="aircraft-btn active" id="btn-p2006t" onclick="quiz.selectAircraft('p2006t')">P2006T Tecnam</button>
            <button class="aircraft-btn" id="btn-c172" onclick="quiz.selectAircraft('c172')">Cessna 172</button>
            <button class="aircraft-btn" id="btn-c152" onclick="quiz.selectAircraft('c152')">Cessna 152</button>
        </div>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button class="hint-btn" onclick="quiz.showHint()">üí° Show V-Speeds</button>
        </div>
        
        <div class="current-aircraft" id="currentAircraft">P2006T Tecnam</div>
        
        <div class="instructions">
            Enter the airspeed for each V-speed and press Enter<br>
            Wrong answer resets the quiz!
        </div>
        <div class="quiz-container" id="quizContainer">
            <!-- Quiz entries will be generated here -->
        </div>
    </div>

    <canvas class="fireworks-canvas" id="fireworksCanvas"></canvas>
    <div class="completion-message" id="completionMessage">
        üéâ PERFECT SCORE! üéâ<br>
        <div style="font-size: 16px; margin-top: 10px;">Press any key to start again</div>
    </div>

    <div class="hint-modal" id="hintModal">
        <div class="hint-content">
            <div class="hint-header" id="hintHeader">V-Speeds Reference</div>
            <div class="hint-speeds" id="hintSpeeds">
                <!-- V-speeds will be populated here -->
            </div>
            <button class="hint-close" onclick="quiz.hideHint()">Close</button>
        </div>
    </div>

    <script>
        class AirspeedsQuiz {
            constructor() {
                this.aircraftData = {
                    'p2006t': {
                        name: 'P2006T Tecnam',
                        vspeeds: {
                            'Vr': 65,    // Rotation speed
                            'Vx': 73,    // Best angle of climb
                            'Vy': 84,    // Best rate of climb
                            'Vyse': 84,  // Best rate of climb single engine
                            'Vsse': 70,  // Safe single engine speed
                            'Vmc': 62,   // Minimum control speed
                            'Vcc': 95,   // Cruise climb speed
                            'Vs0': 56,   // Stall speed landing config
                            'Vs1': 66,   // Stall speed clean config
                            'Vne': 167,  // Never exceed speed
                            'Vno': 135,  // Normal operating speed
                            'Va': 118,   // Maneuvering speed
                            'Vo': 118,   // Operating speed
                            'Vle': 93,   // Landing gear extended speed
                            'Vlo': 93,   // Landing gear operating speed
                            'Vfe': 119,  // Flaps extended speed
                            'Vapp': 90,  // Approach speed
                            'Vfinal': 70 // Final approach speed
                        }
                    },
                    'c172': {
                        name: 'Cessna 172',
                        vspeeds: {
                            'Vr': 55,           // Rotation speed
                            'Vr 50ft': 57,      // Rotation speed 50ft obstacle
                            'Vx': 60,           // Best angle of climb
                            'Vy': 79,           // Best rate of climb
                            'Vcc': 90,          // Cruise climb speed
                            'Vs0': 33,          // Stall speed landing config
                            'Vs1': 44,          // Stall speed clean config
                            'Vfe': 83,          // Flaps extended speed
                            'Va': 99,           // Maneuvering speed
                            'Va max': 129,      // Maneuvering speed max weight
                            'Vne': 163,         // Never exceed speed
                            'Vg': 68,           // Best glide speed
                            'Vapp short': 62,   // Approach speed short field
                            'Vapp normal': 65,  // Approach speed normal
                            'Vapp flapless': 67 // Approach speed flapless (avg of 65-70)
                        }
                    },
                    'c152': {
                        name: 'Cessna 152',
                        vspeeds: {
                            'Vr': 50,     // Rotation speed
                            'Vs0': 35,    // Stall speed landing config
                            'Vx': 55,     // Best angle of climb
                            'Vs1': 40,    // Stall speed clean config
                            'Vy': 67,     // Best rate of climb
                            'Vfe': 85,    // Flaps extended speed
                            'Vno': 111,   // Normal operating speed
                            'Va': 104,    // Maneuvering speed
                            'Vne': 149,   // Never exceed speed
                            'Vg': 60,     // Best glide speed
                            'Vapp short': 55,   // Approach speed short field
                            'Vapp normal': 60   // Approach speed normal
                        }
                    }
                };

                this.currentAircraft = 'p2006t';
                this.currentIndex = 0;
                this.quizOrder = [];
                this.inputs = [];
                this.fireworksActive = false;

                this.initializeQuiz();
            }

            initializeQuiz() {
                this.startNewQuiz();
                this.setupEventListeners();
            }

            selectAircraft(aircraftId) {
                this.currentAircraft = aircraftId;
                
                // Update button states
                document.querySelectorAll('.aircraft-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(`btn-${aircraftId}`).classList.add('active');
                
                // Update current aircraft display
                document.getElementById('currentAircraft').textContent = this.aircraftData[aircraftId].name;
                
                // Start new quiz with selected aircraft
                this.startNewQuiz();
            }

            startNewQuiz() {
                this.currentIndex = 0;
                this.quizOrder = Object.keys(this.aircraftData[this.currentAircraft].vspeeds);
                this.shuffleArray(this.quizOrder);
                this.createQuizEntries();
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            createQuizEntries() {
                const container = document.getElementById('quizContainer');
                container.innerHTML = '';
                this.inputs = [];

                this.quizOrder.forEach((vspeed, index) => {
                    const row = document.createElement('div');
                    row.className = 'quiz-row';

                    const label = document.createElement('div');
                    label.className = 'vspeed-label';
                    label.textContent = `${vspeed}:`;

                    const input = document.createElement('input');
                    input.className = 'answer-input';
                    input.type = 'number';
                    input.min = '0';
                    input.max = '999';
                    input.addEventListener('keydown', (e) => this.handleKeyDown(e, index));
                    input.addEventListener('input', (e) => this.handleInput(e, index));

                    const status = document.createElement('div');
                    status.className = 'status-indicator';

                    row.appendChild(label);
                    row.appendChild(input);
                    row.appendChild(status);
                    container.appendChild(row);

                    this.inputs.push({ input, status });
                });

                // Focus on first input
                if (this.inputs.length > 0) {
                    setTimeout(() => this.inputs[0].input.focus(), 100);
                }
            }

            handleKeyDown(event, index) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    this.checkAnswer(index);
                }
            }

            handleInput(event, index) {
                // Only allow numbers
                const value = event.target.value;
                if (!/^\d*$/.test(value)) {
                    event.target.value = value.replace(/\D/g, '');
                }
            }

            checkAnswer(index) {
                if (this.fireworksActive) return;

                const input = this.inputs[index].input;
                const status = this.inputs[index].status;
                const vspeed = this.quizOrder[index];
                const correctAnswer = this.aircraftData[this.currentAircraft].vspeeds[vspeed];
                const userAnswer = parseInt(input.value);

                if (isNaN(userAnswer)) {
                    this.wrongAnswer();
                    return;
                }

                if (userAnswer === correctAnswer) {
                    // Correct answer
                    input.classList.add('correct');
                    input.disabled = true;
                    status.textContent = '‚úì';
                    status.classList.add('status-correct');

                    // Move to next question
                    this.currentIndex++;
                    if (this.currentIndex < this.quizOrder.length) {
                        setTimeout(() => this.inputs[this.currentIndex].input.focus(), 100);
                    } else {
                        // All correct - show fireworks!
                        this.showFireworks();
                    }
                } else {
                    // Wrong answer
                    this.wrongAnswer();
                }
            }

            wrongAnswer() {
                // Flash red briefly
                this.inputs.forEach(({ input }) => {
                    input.classList.add('wrong');
                });

                setTimeout(() => {
                    this.startNewQuiz();
                }, 500);
            }

            showFireworks() {
                this.fireworksActive = true;
                const canvas = document.getElementById('fireworksCanvas');
                const ctx = canvas.getContext('2d');
                
                canvas.style.display = 'block';
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                this.animateFireworks(ctx, canvas);
            }

            animateFireworks(ctx, canvas) {
                const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', 
                               '#00FFFF', '#FFA500', '#FF69B4', '#32CD32', '#FFD700'];
                
                let startTime = Date.now();
                const duration = 10000; // 10 seconds

                const animate = () => {
                    if (!this.fireworksActive || Date.now() - startTime > duration) {
                        this.finishFireworks();
                        return;
                    }

                    // Clear canvas with fade effect
                    ctx.fillStyle = 'rgba(42, 42, 42, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Create fireworks randomly
                    if (Math.random() < 0.3) {
                        this.createFirework(ctx, canvas, colors);
                    }

                    requestAnimationFrame(animate);
                };

                animate();
            }

            createFirework(ctx, canvas, colors) {
                const startX = Math.random() * canvas.width;
                const startY = canvas.height;
                const explodeX = Math.random() * canvas.width;
                const explodeY = Math.random() * (canvas.height * 0.6) + 100;
                const color = colors[Math.floor(Math.random() * colors.length)];

                // Create explosion particles
                const particles = [];
                const numParticles = 20;

                for (let i = 0; i < numParticles; i++) {
                    const angle = (Math.PI * 2 * i) / numParticles;
                    const speed = Math.random() * 3 + 2;
                    particles.push({
                        x: explodeX,
                        y: explodeY,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1.0,
                        color: color
                    });
                }

                // Animate particles
                const animateParticles = () => {
                    particles.forEach(particle => {
                        if (particle.life > 0) {
                            ctx.save();
                            ctx.globalAlpha = particle.life;
                            ctx.fillStyle = particle.color;
                            ctx.beginPath();
                            ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.restore();

                            particle.x += particle.vx;
                            particle.y += particle.vy;
                            particle.vy += 0.1; // Gravity
                            particle.life -= 0.02;
                        }
                    });

                    if (particles.some(p => p.life > 0)) {
                        requestAnimationFrame(animateParticles);
                    }
                };

                animateParticles();
            }

            finishFireworks() {
                const canvas = document.getElementById('fireworksCanvas');
                const completionMessage = document.getElementById('completionMessage');
                
                canvas.style.display = 'none';
                completionMessage.style.display = 'block';
                this.fireworksActive = false;
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (document.getElementById('completionMessage').style.display === 'block') {
                        this.restartQuiz();
                    }
                });
            }

            showHint() {
                const modal = document.getElementById('hintModal');
                const header = document.getElementById('hintHeader');
                const speedsContainer = document.getElementById('hintSpeeds');
                
                const currentAircraftData = this.aircraftData[this.currentAircraft];
                header.textContent = `${currentAircraftData.name} V-Speeds Reference`;
                
                speedsContainer.innerHTML = '';
                
                Object.entries(currentAircraftData.vspeeds).forEach(([vspeed, value]) => {
                    const speedItem = document.createElement('div');
                    speedItem.className = 'hint-speed-item';
                    speedItem.innerHTML = `
                        <span>${vspeed}:</span>
                        <span>${value} kts</span>
                    `;
                    speedsContainer.appendChild(speedItem);
                });
                
                modal.style.display = 'flex';
            }
            
            hideHint() {
                const modal = document.getElementById('hintModal');
                modal.style.display = 'none';
            }

            restartQuiz() {
                const completionMessage = document.getElementById('completionMessage');
                completionMessage.style.display = 'none';
                this.startNewQuiz();
            }
        }

        // Initialize the quiz when the page loads
        let quiz;
        document.addEventListener('DOMContentLoaded', () => {
            quiz = new AirspeedsQuiz();
        });
    </script>
</body>
</html>
