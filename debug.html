<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>JavaScript Debug Test</h1>
    <div id="test">Testing...</div>
    
    <script>
        console.log('Debug script starting...');
        
        // Test basic JavaScript
        document.getElementById('test').textContent = 'JavaScript is working!';
        
        // Test time functions
        const now = new Date();
        console.log('Current time:', now);
        
        const localTime = now.toLocaleTimeString('en-US', { 
            hour12: false, 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        });
        console.log('Local time formatted:', localTime);
        
        const zuluTime = now.toLocaleTimeString('en-US', { 
            timeZone: 'UTC',
            hour12: false, 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        });
        console.log('Zulu time formatted:', zuluTime);
        
        console.log('Debug script completed successfully');
    </script>
</body>
</html>
